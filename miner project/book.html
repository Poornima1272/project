<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <title>book pandit</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .success {
            text-align: center;
            color: green;
            display: none;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>onlin booking pandit form</h2>
    <form id="bookingForm">
        <label>full name</label>
        <input type="text" name="name" required>

        <label>type fo puja</label>
        <select name="pooja_type" required>
            <option value="">चुनें</option>
            <option value="गृह प्रवेश">गृह प्रवेश</option>
            <option value="सत्यनारायण कथा">सत्यनारायण कथा</option>
            <option value="विवाह पूजा">विवाह पूजा</option>
            <option value="नामकरण">नामकरण</option>
        </select>

        <label>date</label>
        <input type="date" name="date" required>

        <label>Place</label>
        <input type="text" name="location" required>

        <input type="submit" value="book now">
    </form>

    <div class="success" id="successMessage">
        ✅ आपकी बुकिंग सफल रही! हम आपसे जल्द संपर्क करेंगे।
    </div>
</div>

<script>
    const form = document.getElementById('bookingForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
        e.preventDefault(); 

       
        form.style.display = 'none';
        successMessage.style.display = 'block';   
    });
</script>

</body>
</html>
